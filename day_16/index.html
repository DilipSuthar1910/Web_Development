<body>
    <!-- Inline JS -->

        // alert('do it')
        function konsaWala(val){
            console.log(val+val)
        }
    </script>
    <p onclick="konsaWala('koiValue')">Internal JS call</p>

    <p onclick="DoSomething(5)">YE bahar vale ko call krega</p>
